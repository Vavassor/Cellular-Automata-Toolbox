<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cellular Automata Toolbox</title><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;1,400;1,500&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/><script defer="defer" src="runtime.547218e04a76a5bb6aef.js"></script><script defer="defer" src="app.d5ffcb8441bc16aec810.js"></script></head><body><header class="main-header"><h1 class="main-heading">Cellular Automata Toolbox</h1></header><main><div class="canvas-frame"><canvas class="main-canvas" height="200" id="canvas" width="200"></canvas></div><div class="palette-frame"><div class="palette-control-frame"><div class="color-control-row" id="palette"></div></div></div><div class="control-frame"><form class="preset-form" data-target="form" id="preset-form" novalidate><h2>Preset</h2><div aria-labelledby="family" class="form-control radio-group" role="radiogroup"><div class="control-label" id="family">Family</div><div class="radio-group__choice"><input autocomplete="off" data-target="radioButton" id="family-cyclic" name="family" type="radio" value="Cyclic"/><label class="radio-button__label" for="family-cyclic">Cyclic</label></div><div class="radio-group__choice"><input autocomplete="off" checked="checked" data-target="radioButton" id="family-generation" name="family" type="radio" value="Generation"/><label class="radio-button__label" for="family-generation">Generations</label></div><div class="radio-group__choice"><input autocomplete="off" data-target="radioButton" id="family-lifelike" name="family" type="radio" value="Lifelike"/><label class="radio-button__label" for="family-lifelike">Lifelike</label></div></div><div class="form-control"><div class="select-field" id="preset-select-field"><label class="select-field__label" for="preset">Preset</label> <select class="select-field__input" data-target="select" name="preset" id="preset"><option value="belZhab">Bel Zhab</option><option value="bombers">Bombers</option><option value="faders" selected="selected">Faders</option></select></div></div><button class="submit-button" type="submit">Apply Preset</button></form><form class="simulation-settings" data-target="form" id="simulation-settings-form" novalidate><h2>Simulation Settings</h2><div class="select-field margin-block-end-8" id="family-select-field"><label class="select-field__label" for="family">Family</label> <select class="select-field__input" data-target="select" name="family" id="family"><option value="Cyclic" selected="selected">Cyclic</option><option value="Generation">Generation</option><option value="Lifelike">Lifelike</option></select></div><div id="simulation-settings"></div><button class="submit-button" type="submit">Apply Settings</button></form></div></main><footer class="main-footer"><div class="source-frame"><a href="https://github.com/Vavassor/Cellular-Automata-Toolbox">Source code repository on GitHub</a></div></footer></body></html>
